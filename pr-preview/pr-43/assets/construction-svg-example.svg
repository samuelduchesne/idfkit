<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
<defs>

    <pattern id="hatch-gypsum" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="#e8e4dc"/>
      <circle cx="1" cy="1" r="0.3" fill="#ccc"/>
      <circle cx="4" cy="3" r="0.3" fill="#ccc"/>
      <circle cx="2" cy="5" r="0.3" fill="#ccc"/>
    </pattern>

    <pattern id="hatch-brick" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#c9785d"/>
      <line x1="0" y1="8" x2="8" y2="0" stroke="#a05040" stroke-width="0.6"/>
      <line x1="-2" y1="6" x2="6" y2="-2" stroke="#a05040" stroke-width="0.6"/>
    </pattern>

    <pattern id="hatch-insulation" patternUnits="userSpaceOnUse" width="16" height="8">
      <rect width="16" height="8" fill="#f5e6a3"/>
      <path d="M0,4 L4,1 L8,4 L12,1 L16,4" stroke="#c4a000" stroke-width="0.8" fill="none"/>
      <path d="M0,7 L4,4 L8,7 L12,4 L16,7" stroke="#c4a000" stroke-width="0.8" fill="none"/>
    </pattern>

    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#666"/>
    </marker>
    <marker id="arrow-rev" markerWidth="6" markerHeight="6" refX="1" refY="3" orient="auto">
      <path d="M6,0 L6,6 L0,3 z" fill="#666"/>
    </marker>
</defs>
<style>
    .title { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #333; }
    .thermal-props { font-family: system-ui, -apple-system, sans-serif; font-size: 12px; fill: #555; }
    .layer-label { font-family: system-ui, -apple-system, sans-serif; font-size: 10px; fill: #333; }
    .dim-text { font-family: system-ui, -apple-system, sans-serif; font-size: 9px; fill: #666; }
    .side-label { font-family: system-ui, -apple-system, sans-serif; font-size: 10px; fill: #555; font-weight: 500; }
    .layer-rect { stroke: #444; stroke-width: 1; }
    .section-cut { stroke: #333; stroke-width: 1.5; }
    .dim-line { stroke: #888; stroke-width: 0.5; }
    .low-e-coating { fill: none; stroke: #e65100; stroke-width: 2.5; stroke-linecap: round; }
  </style>
<rect width="600" height="200" fill="#ffffff" />
<g class="header">
<text x="20" y="24" class="title">ExteriorWall</text>
<text x="580" y="24" text-anchor="end" class="thermal-props">U = 0.61 W/m²·K   R = 1.65 m²·K/W</text>
</g>
<g class="layer" data-index="0" data-name="Brick">
<rect x="40.0" y="45.0" width="319.0" height="100.0" fill="url(#hatch-brick)" class="layer-rect" />
</g>
<g class="layer" data-index="1" data-name="Insulation">
<rect x="359.0" y="45.0" width="159.5" height="100.0" fill="url(#hatch-insulation)" class="layer-rect" />
</g>
<g class="layer" data-index="2" data-name="Gypsum Board">
<rect x="518.5" y="45.0" width="41.5" height="100.0" fill="url(#hatch-gypsum)" class="layer-rect" />
</g>
<g class="section-cuts">
<line x1="34.0" y1="39.0" x2="46.0" y2="51.0" class="section-cut" />
<line x1="554.0" y1="51.0" x2="566.0" y2="39.0" class="section-cut" />
<line x1="34.0" y1="151.0" x2="46.0" y2="139.0" class="section-cut" />
<line x1="554.0" y1="139.0" x2="566.0" y2="151.0" class="section-cut" />
</g>
<g class="side-labels">
    <text x="32.0" y="95.0" text-anchor="end" dominant-baseline="middle" class="side-label">EXT</text>
    <text x="568.0" y="95.0" text-anchor="start" dominant-baseline="middle" class="side-label">INT</text>
  </g>
<g class="dimensions">
<line x1="40.0" y1="149.0" x2="40.0" y2="157.0" class="dim-line" />
<text x="199.5" y="165.0" text-anchor="middle" class="dim-text">100</text>
<line x1="359.0" y1="149.0" x2="359.0" y2="157.0" class="dim-line" />
<text x="438.8" y="165.0" text-anchor="middle" class="dim-text">50</text>
<line x1="518.5" y1="149.0" x2="518.5" y2="157.0" class="dim-line" />
<text x="539.3" y="165.0" text-anchor="middle" class="dim-text">13</text>
<line x1="560.0" y1="149.0" x2="560.0" y2="157.0" class="dim-line" />
<line x1="40.0" y1="153.0" x2="560.0" y2="153.0" class="dim-line" />
</g>
<g class="footer">
<text x="199.5" y="170.0" text-anchor="middle" class="layer-label">Brick</text>
<text x="438.8" y="170.0" text-anchor="middle" class="layer-label">Insulation</text>
<text x="539.3" y="170.0" text-anchor="middle" class="layer-label">Gyps..</text>
</g>
</svg>
