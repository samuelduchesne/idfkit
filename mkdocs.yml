site_name: idfkit
repo_url: https://github.com/samuelduchesne/idfkit
site_url: https://samuelduchesne.github.io/idfkit
site_description: A fast, modern EnergyPlus IDF/epJSON parser for Python with O(1) lookups and reference tracking.
site_author: Samuel Letellier-Duchesne
edit_uri: edit/main/docs/
repo_name: samuelduchesne/idfkit
copyright: Maintained by <a href="https://samuelduchesne.com">samuelduchesne</a>.

nav:
  - Home: index.md
  - Getting Started: getting_started.ipynb
  - API Reference: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
  - mkdocs-jupyter:
      include_source: true
      execute: false
theme:
  name: material
  features:
    - navigation.tabs
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/samuelduchesne/idfkit
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/idfkit

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
